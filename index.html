<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Kanit', sans-serif; /* ใช้ Font ที่อ่านง่าย */
            scroll-behavior: smooth;
        }

        /* ส่วนหน้าแรก */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .scroll-down-text {
            text-align: center;
            font-size: 1.5rem;
            color: #2d3436;
        }

        .arrow {
            font-size: 3rem;
            animation: bounce 2s infinite;
            cursor: pointer;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        /* ส่วนพื้นที่ว่างเพื่อเพิ่มความยาว */
        .spacer {
            height: 1500vh; /* เพิ่มความยาวเป็น 150% ของหน้าจอ */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border-left: 2px dashed #ccc;
            margin: 0 auto;
            
        }

        .middle-text {
            writing-mode: vertical-rl;
            color: #bdc3c7;
            font-size: 1.2rem;
            letter-spacing: 10px;
        }

        /* ส่วนเนื้อหาหลักที่อยู่ล่างสุด */
        .main-content {
            min-height: 100vh;
            padding: 100px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
        }

        .image-card {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .image-card:hover {
            transform: translateY(-10px);
        }

        .image-card img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        .caption {
            margin-top: 25px;
            font-size: 1.8rem;
            color: #2d3436;
            font-weight: 600;
        }

        .sub-caption {
            color: #636e72;
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="scroll-down-text">
            <p>ยินดีต้อนรับ เพื่อนรัก</p>
            <p><strong>เลื่อนลงไปข้างล่างอีกเยอะๆ เลย</strong></p>
            <div class="arrow">↓</div>
        </div>
    </div>

    <div class="spacer">
        <div class="middle-text">เลื่อนลงไปอีก</div>
    </div>

    <div class="main-content">
        <div class="image-card">
            <img src="images.jpeg" alt="Nature">
            <div class="caption">ควยไรไอหน้าหี พ่องมึงตาย</div>
            <p class="sub-caption">ควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควยควย</p>
        </div>
    </div>

</body>
</html>
